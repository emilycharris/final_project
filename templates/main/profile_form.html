{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
{% if profile.parent == None and profile.email == "" %}
<form class="" action="" method="post">
  {% csrf_token %}

  {{form|bootstrap}}

  <br>
  <br>
  <button type="submit" class="btn btn-default">Submit Profile</button>

</form>

{% endif %}

{% endblock %}
