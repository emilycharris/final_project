{% extends "base.html" %}
{% block content %}

<div class="container">
  <h1>Update Profile</h1>

  <form class="form-horizontal" action="" method="post">
    {% csrf_token %}
    <br>
    <div class="control-group">
        <label class="control-label" for="display_name">Display Name:</label>
        <div class="controls">
          {{form.display_name}}
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="email">Email:</label>
        <div class="controls">
          {{form.email}}
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="photo">Profile Photo:</label>
        <div class="controls">
          {{form.photo}}
        </div>
    </div>


    <div class="control-group">
        <div class="controls">
        <input type="submit" class="btn">Submit Profile</input>
        </div>
    </div>



  </form>
  <br><br>

</div>


{% endblock %}
